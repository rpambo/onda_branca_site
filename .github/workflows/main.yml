name: Build and Deploy Angular App

on:
  push:
    branches: [main]

jobs:
  INSTALATION:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v3.9.1
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          cd web/Onda_branca
          npm ci
  
  BUILD:
    runs-on: ubuntu-latest

    steps:
      - name: Build Angular App
        run: |
          cd web/Onda_branca
          npm run build
